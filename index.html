<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <script defer src="scripts/script.js"></script>
    <script defer src="scripts/init.js"></script>
    <title>Pixel RPG</title>
  </head>
  <body>
    <div id="game-container">
      <canvas id="game-canvas" width="352" height="198"></canvas>
      <canvas id="static-canvas" width="352" height="198"></canvas>
      <img
        id="losing-screen"
        src="/images/losing-screen.png"
        alt="Game Death Screen"
      />
      <img
        id="winning-screen"
        src="/images/winning-screen.png"
        alt="Winning Screen"
      />
    </div>
  </body>
</html>
